<!DOCTYPE html>
<html>
  <head>
    <!-- noindex -->
    <META NAME="robots" CONTENT="noindex,nofollow">
    
    <!-- manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- user-scalable=no to disable default zoom because of map -->
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Art in the Open</title>
    <meta name="description" content="Art in the Open">
    <meta name="author" content="Form &amp; Affect">

    <!-- Mobile app Tags -->
    <meta name="application-name" content="artintheopen">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AITO">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-starturl" content="/">
    <meta name="msapplication-navbutton-color" content="#e1306c">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@handle">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image:src" content="">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <!-- Favicon (place files in root) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{root}}apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{root}}favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{root}}favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{root}}manifest.json">
    <link rel="mask-icon" href="{{root}}safari-pinned-tab.svg" color="#eb0029">
    <link rel="shortcut icon" href="{{root}}favicon.ico">
    <meta name="msapplication-config" content="{{root}}browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/app.css">

    <!-- typekit fonts -->
<!--     <script src="https://use.typekit.net/aeh6onc.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script> -->
  </head>
  <body>

    <div class="app-container" style="height: 100vh;"></div>
<!--     <script src="http://localhost:8080/webpack-dev-server.js"></script> -->
    <!-- note: all urls must have a / infront or a reload of a deeply nested url with go to /url/assets instead of /assets -->
    <!-- non-npm libs -->
    <script src="/assets/js/vendor.js"></script>
    <!-- non-react js -->
    <script src="/assets/js/app.js"></script>
    <!-- react js bundles will be inserted below -->
  </body>
</html>
